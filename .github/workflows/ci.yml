name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# --------------------------------
# JOB 1: BUILD & TEST
# --------------------------------
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Package
        run: mvn package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

# --------------------------------
# JOB 2: DOCKER BUILD
# --------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build   # ðŸ‘ˆ depends on build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Build Docker image
        run: |
          docker build \
            -t backstage2k26/cicd-setup:${{ github.sha }} .

# --------------------------------
# JOB 3: DOCKER PUBLISH
# --------------------------------
  docker-publish:
    name: Docker Publish
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull image built in previous job
        run: |
          docker pull backstage2k26/cicd-setup:${{ github.sha }}

      - name: Tag & Push Docker image
        run: |
          docker tag backstage2k26/cicd-setup:${{ github.sha }} backstage2k26/cicd-setup:latest
          docker push backstage2k26/cicd-setup:latest
